<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 폰트 최적화: Noto Sans KR 우선 로드 (macOS 이외 환경) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- font-display: swap으로 빠른 렌더링 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Pretendard 폴백 폰트 -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <!-- OS 감지 및 폰트 최적화 스크립트 -->
    <script>
      (function() {
        // OS 감지
        var platform = navigator.platform.toLowerCase();
        var userAgent = navigator.userAgent.toLowerCase();
        var isMac = platform.includes('mac');
        var isIOS = /iphone|ipad|ipod/.test(userAgent);
        
        // macOS/iOS가 아닌 경우 Noto Sans KR 강제 적용
        if (!isMac && !isIOS) {
          document.documentElement.classList.add('non-apple');
        }
      })();
    </script>
    <title>Future of Seoul</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
